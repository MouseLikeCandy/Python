<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS添加方式</title>
    <!-- 方式二: 内嵌CSS -->
    <style type="text/css">
        p{
            font-family: '宋体';
            font-size: 30px;
        }
    </style>
    <!-- 方式三: 外链CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 方式一: 行内CSS 优先级最高-->
    <p style="color: red;">天使投资指早期投资, 尤其是指个人的早期投资.</p>

</body>
</html>
