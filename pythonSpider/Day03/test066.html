<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.class类选择器</title>

    <style type="text/css">
        .one {
            font-size: 18px;
            color: red;
        }
        .two {
            font-size: 28px;
            color: pink;
        }
    </style>
</head>
<body>
    <p class="one">类别1</p> <!-- 没有唯一性要求 -->
    <p class="two">类别2</p>
    <p class="two">类别3</p>
    <p class="one">类别4</p>
</body>
</html>
