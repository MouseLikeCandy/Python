<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>混合使用</title>

    <style type="text/css">
      .one {
          font-size: 18px;
       }

      .red {
          color: red;
      }
      .blue {
          color: blue;
      }
      .right {
          text-align: right;
      }
      #bgcolor {
          background-color: #ccc;
      }
    </style>
</head>
<body>
  <p class="one red right">这里的文字,18px,红色,右对齐</p>
  <p class="one blue left">这里的文字,18px,蓝色,左对齐</p>
  <p id="bgcolor" class="one blue">这里的文字,18px,蓝色,左对齐,有背景色</p>
</body>
</html>
