<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多种标签集体声明</title>
    <style type="text/css">
      /* 集体声明多个标签 */
      p, div {
        text-align: center
      }

    </style>

</head>
<body>
    <h1>欢迎访问论坛</h1>
    <p>欢迎访问论坛</p>
    <div>欢迎访问论坛</div>

</body>
</html>
