<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影榜单数据展示</title>
</head>
<body>
    <h1>电影榜单</h1>
    <table border="1px">
        <tr>
            <th>序号</th>
            <th>标题</th>
            <th>评分</th>
            <th>引语</th>
            <th>详情</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{movie.number}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.star}}</td>
            <td>{{movie.quote}}</td>
            <td>{{movie.detail_url}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
