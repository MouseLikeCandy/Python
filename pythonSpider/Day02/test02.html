<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
<!--  文字超链接, 图片超链接, 导航超链接  -->
</head>
<body>
    <h1>首页</h1>
    <h2>导航</h2>
    <!--超链接到本地资源 news.html-->
    <!--属性名称=属性值 href : hyper reference 超链接-->
    <a href="news.html">新闻</a>
    <!--链接到自己当前的页面-->
    <a href="#" title="点击这个链接不跳转">科技</a>
    <!--链接到其他网站的资源-->
    <a href="https://www.w3school.com.cn/" target="_self">学习网站(本页面)</a>
    <a href="https://www.baidu.com/" target="_blank">问问百度(新窗口)</a>
</body>
</html>
