<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>班级</th>
            <th>学生数</th>
            <th>平均成绩</th>
        </tr>
        <tr>
            <td>一班</td>
            <td>30</td>
            <td>89</td>
        </tr>
        <tr>
            <td>二班</td>
            <td>30</td>
            <td>89</td>
        </tr>
        <tr>
            <td>三班</td>
            <td>30</td>
            <td>89</td>
        </tr>
    </table>
</body>
</html>
