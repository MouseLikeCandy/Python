<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传与下载合并</title>
</head>
<body>
    <h2>文件的上传</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="upload_file">
        <input type="submit" value="上传">
    </form>

    <br>
    <br>
    {{msg}}
    <br>
    <br>
    <h2>文件的下载</h2>
    列出资源- 由服务端返回
    <!-- a标签是超链接标签，点击a标签就会向服务端发送get请求 ; img标签也是发送get请求 -->
    <ul>
        {% for file in files %}
        <li><a href="/?filename={{file}}">{{file}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
